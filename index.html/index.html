<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Users - API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        #users {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 260px;
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>üë§ User Information (Fetched from Public API)</h2>
    <button onclick="fetchData()">Reload Data</button>
    <p class="error" id="errorMsg"></p>
    <div id="users"></div>

    <script>
        function fetchData() {
            document.getElementById('errorMsg').innerText = "";
            document.getElementById('users').innerHTML = "Loading...";

            fetch("https://jsonplaceholder.typicode.com/users")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('users').innerHTML = "";
                    data.forEach(user => {
                        const div = document.createElement("div");
                        div.className = "card";
                        div.innerHTML = `
                            <h3>${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
                        `;
                        document.getElementById('users').appendChild(div);
                    });
                })
                .catch(error => {
                    document.getElementById('users').innerHTML = "";
                    document.getElementById('errorMsg').innerText = "‚ö†Ô∏è Failed to fetch data. Check your internet connection.";
                    console.error("Error:", error);
                });
        }

        fetchData();
    </script>

</body>
</html>
